<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-xs-6" class="projectCard">
      <mat-card *ngFor='let project of projects' class="projectCard"> 
        <mat-card-header>
          <div mat-card-avatar>
            <mat-icon svgIcon="github"></mat-icon>
          </div>
          <mat-card-title>{{project.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{project.description || "No Description"}}
          </p>
          <div>
            <mat-chip-list>
              <mat-chip *ngFor="let language of project.languages">
                {{language}}
              </mat-chip>
            </mat-chip-list>
          </div>
        </mat-card-content>
        <div></div>
      </mat-card>
    </div>
  </div>
</div>
