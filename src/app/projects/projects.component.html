<mat-grid-list cols="1" rowHeight="80px">
  <mat-grid-tile>
      <img id="load" *ngIf="!check" src="../../assets/preloader.gif">
  </mat-grid-tile>
</mat-grid-list>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="timeline">
    <div *ngFor="let item of projects;let i = index;">
      <div *ngIf="i%2===0" class="container left">
        <mat-card class="example-card">
          <mat-card-header>
            <img mat-card-avatar class="example-header-image" src="https://api.adorable.io/avatars/{{i}}">
            <mat-card-title id="titleWidth" title="Click to see the code">
              <a class="fontTitle" href="{{item.html_url}}">{{item.name}}
                <i class="material-icons links">
                  link
                </i>
              </a>
            </mat-card-title>
            <mat-card-subtitle *ngIf="item.description">{{item.description}}</mat-card-subtitle>
            <mat-card-subtitle *ngIf="!item.description">[no description found]</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content id="matCunt">
            <p>

            </p>
            <p>Was Last updated on: {{item.updated_at | date: 'MMM d, y, h:mm:ss a'}}</p>
          </mat-card-content>
          <mat-card-actions>
            <div id="displayInBlock">
              <button id="nomargin" mat-button color="primary" *ngFor="let language of item.languages;">{{language}}</button>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
      <div *ngIf="i%2===1" class="container right">
        <mat-card class="example-card">
          <mat-card-header>
            <img mat-card-avatar class="example-header-image" src="https://api.adorable.io/avatars/{{i}}">
            <mat-card-title id="titleWidth" title="Click to see the code">
              <a class="fontTitle" href="{{item.html_url}}">{{item.name}}
                <i class="material-icons links">
                  link
                </i>
              </a>
            </mat-card-title>
            <mat-card-subtitle *ngIf="item.description">{{item.description}}</mat-card-subtitle>
            <mat-card-subtitle *ngIf="!item.description">[no description found]</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content id="matCunt">
            <p>

            </p>
            <p>Was Last updated on: {{item.updated_at | date: 'MMM d, y, h:mm:ss a'}}</p>
          </mat-card-content>
          <mat-card-actions>
            <div id="displayInBlock">
              <button id="nomargin" mat-button color="primary" *ngFor="let language of item.languages;">{{language}}</button>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</body>

</html>
