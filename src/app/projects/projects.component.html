<mat-card class="example-card" *ngFor="let item of projects;">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{item.full_name}}</mat-card-title>
    <mat-card-subtitle>subtitle</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>

    </p>
    <p>{{item.updated_at}}</p>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>LIKE</button> -->
    <!-- <button mat-button>SHARE</button> -->
    <button mat-button>{{item.language}}</button>
  </mat-card-actions>
</mat-card>
