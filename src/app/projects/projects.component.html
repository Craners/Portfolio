<mat-card class="example-card" *ngFor="let item of projects;">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{item.name}}</mat-card-title>
    <mat-card-subtitle *ngIf="item.description">{{item.description}}</mat-card-subtitle>
    <mat-card-subtitle *ngIf="!item.description">[no description found]</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>

    </p>
    <p>{{item.updated_at}}</p>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>LIKE</button> -->
    <!-- <button mat-button>SHARE</button> -->
    <div id="displayInBlock">
      <button mat-button color="primary" *ngFor="let language of item.languages;">{{language}}</button>
    </div>
  </mat-card-actions>
</mat-card>
